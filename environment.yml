# conda env create -f environment.yml
name: pylidar-tls-canopy
channels:
  - conda-forge
dependencies:
  - python>=3.8
  - numpy
  - numba
  - pandas
  - scipy
  - rasterio
  - tqdm
  - typed-ast
  - jupyterlab
  - ipywidgets
  - ipykernel
  - matplotlib
  - statsmodels
  - pip
  - pip:
    - /gpfs/data1/vclgp/software/rdblib-2.4.0-x86_64-linux/interface/python/riegl.rdb-2.4.0-cp34.cp35.cp36.cp37.cp38.cp39.cp310-none-linux_x86_64.whl
    - -e .
variables:
  RIVLIB_ROOT: /gpfs/data1/vclgp/software/rivlib-2_6_0-x86_64-linux-gcc5
  PYLIDAR_CXX_FLAGS: -std=c++11 
